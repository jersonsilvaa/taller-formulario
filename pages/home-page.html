<!DOCTYPE html>
<html lang='en'>
<head>

    <link rel='stylesheet' href='/styles/home-page.css'>
    <title>GitHub</title>
</head>
<body>
    <header class='head'>
        <div class='logo'>
            <a href='/index.html'>
                <svg class='log' height='32' aria-hidden='true' viewBox='0 0 16 16' version='1.1' width='32' data-view-component='true' class='octicon octicon-mark-github v-align-middle'>
                    <path d='M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z'></path>
                </svg>
            </a>
        </div>
        <div class='allContents logo'>
            <div class='headerSearch head'>
                <div style='position: relative;'>
                    <form action='/search' method='get'>
                        <label class='formControl'>
                            <input
                                type='text'
                                class='formControl searchInput'
                                placeholder='Search or jump to...'
                            />
                        </label>
                    </form>
                </div>
            </div>
            <nav class='nav'>
                <a href='#' class='itemOption'>
                    Home 
                </a>
                <a href='#' class='itemOption'>
                    Register users
                </a>
                <a href='#' class='itemOption' onclick='Dropdown()'>
                    users type
                    <div class='dropdown' onclick='Dropdown()'></div>
                    <div id='dropdownCont' class='dropdownContent'>
                        <a href='#'>Administrador</a>
                        <a href='#'>Aprendiz</a>
                        <a href='#'>Instructor</a>
                        <a href='#'>Visitante</a>
                    </div>
                </a>
                <a href='#' class='itemOption'>
                    register items
                </a>
                <a href='#' class='itemOption'>
                    Change password
                </a>
                <a href='#' class='itemOption'>
                    Sign off
                </a>
            </nav>
        </div>
        <div class='itemOption'>
            <img
                src='https://avatars.githubusercontent.com/u/65743790?s=40&v=4'
                alt='user image'
                class='avatar'
                width='32px'
                height='32px'
            />
            <span class='dropdown'></span>
        </div>
    </header>
</body>
<script src="/scripts/main.js"></script>
</html>
